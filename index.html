<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        </div>
        <div class="modal-body" id="modalBody">
          <h3>total: <span id="commentsLength"></span></h3>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Body</th>
              </tr>
            </thead>
            <tbody id="commentsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<!-- Search Bar -->
  <div class="container col-6">
    <h1 class="text-center mt-5">task 2</h1>
    <form class="d-flex justify-content-center my-5" role="search">
      <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"id="newsQuery">
      <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
    </form>
  </div>
<!-- Table -->
  <div class="container col-8" >
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
 
  <!-- Pagination -->
    <nav aria-label="Page navigation example" class="flex my-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" onclick="preBtn()"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" onclick="page1()"><a class="page-link" href="#">1</a></li>
        <li class="page-item" onclick="page2()"><a class="page-link" href="#">2</a></li>
        <li class="page-item" onclick="page3()"><a class="page-link" href="#">3</a></li>
        <li class="page-item" onclick="page4()"><a class="page-link" href="#">4</a></li>
        <li class="page-item" onclick="page5()"><a class="page-link" href="#">5</a></li>
        <li class="page-item"onclick="nextBtn()"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
